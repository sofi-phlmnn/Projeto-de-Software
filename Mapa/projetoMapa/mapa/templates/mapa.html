<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUC Oportunidades — Mapa</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'mapa.css' %}" />
</head>
<body>
  <div class="site-root">
    <header class="cabecalho">
      <div class="container cabecalho-conteudo">
        <h1 class="marca">PUC OPORTUNIDADES</h1>

        <div class="acoes-cabecalho">
          <div class="grupo-busca">
            <input class="entrada-busca" type="text" placeholder="Pesquisar..." aria-label="Pesquisar" />
            <span class="material-icons icone-busca" aria-hidden="true">search</span>
          </div>

          <button class="botao-icone" aria-label="abrir busca">
            <span class="material-icons">search</span>
          </button>

          <button class="botao-icone" aria-label="menu">
            <span class="material-icons">menu</span>
          </button>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero-card">
          <div class="hero-card__ornament" aria-hidden="true"></div>
          <div class="hero-card__sealwrap">
            <img class="hero-card__seal" src="{{ hero.logo_url }}" alt="Brasão da PUC-Rio" />
          </div>
          <div class="hero-card__text">
            <h2 class="hero-card__title">{{ hero.titulo }}</h2>
            <p class="hero-card__desc">{{ hero.descricao }}</p>
          </div>
        </div>
      </div>
    </section>

    <main class="conteudo-principal">
      <div class="container">
        <div class="colunas">
          <section class="coluna-esquerda">
            <div class="cartao cartao--espacado">
              <h2 class="titulo-cartao">Mapa PUC-Rio</h2>
            </div>

            <div class="cartao cartao--crescer">
              <a href="{{ mapa.link }}" target="_blank" rel="noopener noreferrer" title="Abrir no Google Maps">
                <img src="{{ mapa.img }}" alt="{{ mapa.alt }}" class="imagem-mapa" />
              </a>
            </div>
          </section>

          <!-- Coluna direita com painéis dinâmicos -->
          <aside class="coluna-direita">
            {% for p in paines %}
            <div class="cartao">
              <div class="cabecalho-cartao">
                <span class="indicador indicador--{{ p.color }}" aria-hidden="true"></span>
                <h3 class="titulo-cartao">{{ p.title }}</h3>
              </div>
              <ul class="lista-informacoes">
                {% for item in p.itens %}
                  <li><span class="indice">{{ forloop.counter }}.</span> {{ item }}</li>
                {% endfor %}
              </ul>
            </div>
            {% endfor %}
          </aside>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
