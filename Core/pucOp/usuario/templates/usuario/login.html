{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculou - Login</title>
    <link rel="stylesheet" href="{% static 'css/estilo/login.css' %}">
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="{% static 'img/image-removebg-preview.png' %}" alt="Logo" class="sidebar-logo">
            <div class="sidebar-title">Vinculou</div>
        </div>
        
        <nav class="sidebar-menu">
            <a href="{% url 'filtrobusca' %}" class="menu-item">
                <span class="menu-icon">üí¨</span>
                <span class="menu-text">Filtros</span>
            </a>
            
            <a href="{% url 'avaliacaoprof' %}" class="menu-item active">
                <span class="menu-icon">‚≠ê</span>
                <span class="menu-text">Avalia√ß√µes</span>
            </a>
            
            <a href="{% url 'provasantigas' %}" class="menu-item">
                <span class="menu-icon">üìö</span>
                <span class="menu-text">Provas Antigas</span>
            </a>
            
            <a href="{% url 'home' %}" class="menu-item ">
                <span class="menu-icon">üóìÔ∏è</span>
                <span class="menu-text">Calend√°rio</span>
            </a>
            
            <a href="{% url 'perfil' %}" class="menu-item">
                <span class="menu-icon">üë§</span>
                <span class="menu-text">Perfil</span>
            </a>
        
            <a href="{% url 'login' %}" class="menu-item">
                <span class="menu-icon">üë§</span>
                <span class="menu-text">Login</span>
            </a>
            
            <a href="{% url 'configuracoes' %}" class="menu-item">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span class="menu-text">Configura√ß√µes</span>
            </a>
            <a href="{% url 'cadastro' %}" class="menu-item">
                <span class="menu-icon">üë§</span>
                <span class="menu-text">Cadastro</span>
            </a>
        </nav>
    </div>

    <div class="header-container">
        <div class="logo-area">
            <div class="menu-icon hamburger" id="menuToggle">‚ò∞</div>
            <img id="logo" src="{% static 'img/image-removebg-preview.png' %}" alt="Logo Vinculou">
        </div>
        
        <div class="user-area">
            <div class="notification-icon">üîî</div>
            <div class="profile-icon">üë§</div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-content">
            <div class="logo-section">
                <img src="https://www.puc-rio.br/imagens/brasao_preto_vertical.svg" alt="PUC RIO" class="logo-puc">
            </div>

            <div class="welcome-banner">
                <h1>Bem-vindo ao Vinculou!</h1>
            </div>

            <div class="login-form-container">
                <form class="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %} <div class="form-group">
                        <label for="usuario">Usu√°rio</label>
                        <input 
                            type="text" 
                            id="usuario"
                            name="username"  class="login-input" 
                            placeholder="Digite seu usu√°rio"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input 
                            type="password" 
                            id="senha"
                            name="password"  class="login-input" 
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>

                    <button type="submit" class="login-btn">
                        Entrar
                    </button>
                </form>
            </div>
            <p>
                <a href="{% url 'password_reset_dev' %}">Esqueceu sua senha?</a>
            </p>
        </div>

    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const body = document.body;

        menuToggle.addEventListener('click', function() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            body.classList.add('sidebar-open');
        });

        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            body.classList.remove('sidebar-open');
        });

        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            });
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                body.classList.remove('sidebar-open');
            }
        });

        // A L√ìGICA DE SUBMISS√ÉO E ALERTA FOI REMOVIDA AQUI
        // O FORMUL√ÅRIO AGORA SER√Å ENVIADO DIRETAMENTE AO DJANGO.
    </script>
</body>
</html>
